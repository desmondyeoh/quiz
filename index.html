    <script type="text/javascript">
    function shuffle(a) {
        for (let i = a.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
    }

    function nextQuestion() {
        let qna = QNAS.pop();
        $('#pct').text((100 - QNAS.length / INIT_QNAS_LEN * 100).toFixed(2) + ' %');
        if (qna === undefined) {
            $('#question').text("FINISHED!");
            $('#answer').text("FINISHED!");
            return;
        }
        qna = qna.split('\n\n');
        q = qna[0];
        a = qna[1];
        $('#question').text(q);
        $('#answer').html(a.replace(/\n/g, "<br />"));
        $('#answer').hide();
    }

    // Global Variables
    let QNAS = [];
    let INIT_QNAS_LEN = 0;
    let TEXT = "";

    $(document).ready(function() {

        // MENU SCREEN
        $('#menuScreen > button').click(function() {
            let path = 'data/'
            let filename = $(this).data('filename');

            fetch(window.location.href+path+filename)
                .then(response => response.text())
                .then(data => {
                    TEXT = data;

                    // preprocess Q&A's
                    QNAS = TEXT.split('\n\n\n');
                    QNAS = shuffle(QNAS);
                    INIT_QNAS_LEN = QNAS.length;
                    nextQuestion();

                    // UI stuff
                    $('#menuScreen').hide();
                    $('#playScreen').show();
                });
        });

        // PLAY SCREEN
        $('#nextBtn').click(function() {
            console.log('clicked!')
            nextQuestion();
        });

        $('#question').click(function() {
            $('#answer').toggle();
        });
    });
    </script>
